<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contry</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/app.css">
</head>
<body>
   <header class="header">
      <nav class="header__nav container">
         <h1 class="title">Where in the word?</h1>
         <button class="bton__dark" id="toggle-mode">
            <i class='bx bxs-moon'></i>
            Dark Mode
         </button>
      </nav>
   </header>
   <main class="container" id="main">
      <form class="form" autocomplete="off">
         <div class="field">
            <i class='bx bx-search-alt-2'></i>
            <input type="search" name="search" id="search" placeholder="Search for a contry">
         </div>
         <select name="region" id="region" class="region">
            <option value="">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
         </select>
      </form>
      <section class="contrys">
         <div class="contrys__grid" id="contrys">

         </div>
      </section>
   </main>
   <section class="container" id="contry"></section>
   <script src="./js/app.js"></script>
</body>
</html>
